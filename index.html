<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOOK PASS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Book Your Fest Pass</h1>
    </header>
    <main>
        <form action="event.html" method="post" class="booking-form">
            <label for="name">Student Name:</label>
              <input type="text"id="name" name="name" required placeholder="Enter your name">
              
            <label for="roll">Roll Number:</label>
              <input type="text" id="roll" name="roll " required placeholder="Enter your roll number">
              
            <label for="branch">Branch:</label>
              <input type="text" id="branch" name="branch"required placeholder="Enter your branch">
              
            <label for="year">Year:</label>
              <input type="number" id="year" name="year"required placeholder="Enter your year">
              
            <label for="email">Email:</label>
              <input type="email" id="email" name="email"required placeholder="Enter your email">
              
            <label for="phone">Phone Number:</label>
              <input type="number" id="phone" name="phone"required placeholder="Enter your phone number">
              
            <button type="submit" class="butt">Submit</button>
 </form>
 </main>
